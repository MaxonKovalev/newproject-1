<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        
        <title>Homepage</title>
    </head>
    <body>
        <header id="header">
            <div class="container d-flex ">
                
                <a href="#" class="logo">
                <img src="img/logo.png" alt="logo">
                </a>
                
                <nav class="header-nav">
                    <a href="#">Цена и монеты</a>
                    <a href="#">Как использовать</a>
                    <a href="#">О нас</a>
                    <a href="#">Преимущества</a>  
                </nav>

                <div class="sosial-net img-line" >
                    <img src="img/tg_icon.png" alt="telegram">
                    <img src="img/facebook_icon.png" alt="facebook">
                    <img src="img/google_icon.png" alt="google">
                    <img src="img/discord_icon.png" alt="discord">
                </div>

            </div>        
        </header>
        <main id="main">
            <div class="container">
                <div class="inner-call-to-action">
                    <p class="call-to-action-title">Ваш надежный криптовалютный серсис недвижимости</p><br><br>
                    <p class="call-to-action-desq">С помощью нашего сервиса Вы с легкостью сможете инвестировать с свое будущее</p>

                    <div class="authorisation">
                        <button class="btn btn-registration">Регистрация</button>
                        <button class="btn btn-login">Вход</button>
                    </div>
                </div>
            </div>

            <div class="block1"></div>

            <div class="container">
                <div class="container block2">
                    <p class="token-percent">Текущая ставка токена (Binance)</p>
                    <div class="block-token">
                        <p>Реальный токен</p>
                    </div>
                </div>

            </div>
            
            <div class="block3"></div>

        </main>
    </body>
</html>
